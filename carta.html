<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffb3ba);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
            animation: fadeInScale 2s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #495057;
            margin-bottom: 40px;
            animation: slideInUp 1.5s ease-out 0.5s both;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 2em;
            color: #e74c3c;
            display: inline-block;
            animation: bounce 2s infinite;
            margin: 0 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5em;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: slideInUp 1.5s ease-out 1s both;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.2em;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .love-quote {
            font-style: italic;
            color: #6c757d;
            margin-top: 30px;
            font-size: 1.1em;
            animation: slideInUp 1.5s ease-out 1.5s both;
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="stars"></div>
    
    <div class="container">
        <h1>Para ti, mi amor</h1>
        <div class="message">
            Eres lo m√°s hermoso que me ha pasado en la vida.
            <span class="heart">‚ù§Ô∏è</span>
            Cada d√≠a contigo es como un cuento de hadas, y estoy tan agradecido
            de que est√©s en mi vida, mi cielo.
            <span class="heart">üíï</span>
        </div>
        
        <button class="button" onclick="showSurprise()">
            ¬°Haz clic aqu√≠! üíñ
        </button>
        
        <div class="love-quote">
            "Eres mi hoy y todos mis ma√±anas, mi vida..."
        </div>
    </div>

    <script>
        // Floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú®';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Button surprise
        function showSurprise() {
            const messages = [
                "Eres preciosa, mi amor! üíñ",
                "Te amo con todo mi coraz√≥n! üíï",
                "Me haces muy feliz, mi cielo! üåü",
                "Eres mi rayito de sol! ‚òÄÔ∏è",
                "Contigo todo es perfecto! üí´",
                "Eres mi vida entera! üíù",
                "Mi coraz√≥n es tuyo! üíó"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Create surprise message
            const surprise = document.createElement('div');
            surprise.innerHTML = randomMessage;
            surprise.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 107, 107, 0.95);
                color: white;
                padding: 20px 40px;
                border-radius: 25px;
                font-size: 1.5em;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                animation: surpriseAnimation 3s ease-out;
            `;
            
            document.body.appendChild(surprise);
            
            // Create extra hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFloatingHeart(), i * 200);
            }
            
            setTimeout(() => {
                surprise.remove();
            }, 3000);
        }

        // Add CSS for surprise animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes surpriseAnimation {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);

        // Initialize animations
        createStars();
        setInterval(createFloatingHeart, 1000);
        
        // Add some initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createFloatingHeart(), i * 500);
        }
    </script>
</body>
</html>
